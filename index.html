<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="top row align-items-center">
        <img class="logo col" src="./images/logo.png" alt="logo" />

        <div class="search-bar col-6">
          <input type="text" placeholder="Search mail" />
          <img
            class="search-icon"
            src="./images/search.png"
            alt="search icon"
          />
        </div>

        <img class="login-icons col" src="./images/login.png" alt="login" />
      </div>

      <div class="middle row align-items-center">
        <div class="compose-email col">
          <p>Compose</p>
          <img src="./images/compose.png" alt="compose email pen" />
        </div>

        <div class="email-types col-10">
          <h5>Primary</h5>
          <h5>Promotions</h5>
          <h5>Social</h5>
        </div>
      </div>

      <div class="bottom row">
        <div class="options"></div>
        <div class="emails"></div>
        <div class="icons"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
